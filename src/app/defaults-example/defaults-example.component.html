<style>
  pintura-editor {
    box-shadow: 0 0 0 1px #eee;
  }
</style>

<h2>Default example</h2>

<p>
  <button (click)="this.cropAspectRatio = this.cropAspectRatio === 1 ? 2 : 1">
    Toggle crop aspect ratio
  </button>

  <button (click)="handleChangeLocale($event)">Load Dutch locale</button>
</p>

<div style="height: 70vh">
  <pintura-editor
    #editorRef
    [options]="editorOptions"
    [src]="src"
    [imageCropAspectRatio]="cropAspectRatio"
    [locale]="locale"
    (load)="handleLoad($event)"
    (process)="handleProcess($event)"
  ></pintura-editor>
</div>

<p><img *ngIf="result" [src]="result" alt="" /></p>
