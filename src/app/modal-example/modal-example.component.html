<h2>Modal example</h2>

<button (click)="visible = true">Show Modal</button>

@if (visible) {
  <pintura-editor-modal
    [options]="editorOptions"
    [src]="src"
    [imageCropAspectRatio]="1"
    (hide)="visible = false"
    (load)="handleLoad($event)"
    (process)="handleProcess($event)"
  ></pintura-editor-modal>
}

<p>@if (result) {
  <img [src]="result" alt="" />
}</p>
