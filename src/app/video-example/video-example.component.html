<style>
  pintura-editor {
    box-shadow: 0 0 0 1px #eee;
  }
</style>

<h2>Video example</h2>

<p>
  Please note that the
  <a href="https://pqina.nl/pintura/video-editor/"
    >Pintura video editor extension</a
  >
  is not included in the core product package.
</p>

<div style="height: 70vh">
  <pintura-editor
    #editorRef
    [options]="editorOptions"
    [src]="src"
    [imageCropAspectRatio]="cropAspectRatio"
    (load)="handleLoad($event)"
    (process)="handleProcess($event)"
    (processerror)="handleProcessError($event)"
  ></pintura-editor>
</div>

@if (result && resultType === 'video') {
<p>
  <video [src]="result" alt="" controls></video>
</p>
} @if (result && resultType === 'image') {
<p><img [src]="result" alt="" /></p>
}
